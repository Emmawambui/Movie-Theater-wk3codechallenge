<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movie Theater</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="heading">Flatdango App:</h1>
        <main>
            <div id="movies">
                <h1><b> Our Movies List</b> </h1>
                <ul id="films">
                    <li>Tom jerry</li>
                    <li>Grey anatomy</li>
                    <li>Vitimbi</li>
                </ul>
            </div>
            <div id="movie-about">
                <h1>Tom Jerry</h1>
                <img src="https://www.gstatic.com/tv/thumb/v22vodart/2157/p2157_v_v8_ab.jpg">
                <p>"A giant lizard terrorizes a rural Texas community and a heroic teenager attempts to destroy the creature.",</p>
            </div>
            <div id="tickets">
                <h1>My Movies </h1>
                <h2 id="runtime">Runtime:<span> 40min</span></h2>
                <h2 id="showtime">Showtime:<span> 2:00am</span></h2>
                <button>Tickets</button>
                <button id="delete">Delete</button>

            </div>
        </main>

        <script src="index.js"></script>
    </body>
</html>
